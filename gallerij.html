  <style>
    /* Extra styling for the gallery section (matches your theme) */
    .gallery-section {
      background: #fff0f5;
      padding: 2em 1em;
      text-align: center;
      border-radius: 1.5em;
      box-shadow: 0 0 18px rgba(255,105,180,0.10);
      margin: 2em auto;
      max-width: 1200px;
      animation: sectionFadeIn 1.2s ease forwards;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
    }
    .gallery-grid img {
      border-radius: 1em;
      box-shadow: 0 4px 12px rgba(255,182,193,0.16);
      width: 260px;
      height: 200px;
      object-fit: cover;
      background: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 0.5em;
    }
    .gallery-grid img:hover,
    .gallery-grid img:focus {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 20px #ffb6c1, 0 0 30px #ffd700;
      outline: 2px solid #ffd700;
    }
    @media (max-width: 700px) {
      .gallery-grid {
        flex-direction: column;
        align-items: center;
      }
      .gallery-grid img {
        width: 95vw;
        height: 30vw;
        max-width: 99vw;
        min-height: 160px;
      }
    }
  </style>
</head>
